<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropShop</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!-- Brand Logo -->
        <img src="./img/DropShop-branding.png" alt="DropShop logo" class="brand-img">
        <!-- Title & Text -->
        <div class="text-container">
            <h1 class="title">Find the stuff you love.</h1>
            <p class="text">Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh bibendum integer etiam in enim nisi.</p>
            <div class="app-store-btn">
                <a href="https://apple.com" target="_blank">
                    <img src="./img/app-store-button.png" alt="App Store">
                </a>
            </div>
            <div class="google-play-btn">
                <a href="https://play.google.com" target="_blank">
                    <img src="./img/google-play-button.png" alt="Google Play">
                </a>
            </div>
        </div>
        <!-- Main Image-->
        <div class="main-image-container">
            <img src="./img/main-image.png" alt="landing page mockup">
        </div>
        <!-- images -->
        <img src="./img/profile.png" alt="profile mockup" class="profile-image">
        <img src="./img/orders.png" alt="orders mockup" class="orders-image">
        <img src="./img/home.png" alt="home mockup" class="home-image">
        <img src="./img/cart.png" alt="cart mockup" class="cart-image">
        <img src="./img/product.png" alt="product mockup" class="product-image">
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
